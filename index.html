<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="card">
    <div class="card__wrapper">
      <picture class="card__left">
        <source media="(max-width:768px)" srcset="/assets/images/image-product-mobile.jpg">
        <img src="/assets/images/image-product-desktop.jpg" alt="dasd">
      </picture>
      <div class="card__right">
        <div class="card__content">
          <h5 class="card__content--mini-title">Preview</h5>
          <h2 class="card__content--title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__content--price">
            <h2>$149.99</h2>
            <h6>$169.99</h6>
          </div>
          <a href="#" class="btn">
            <i class="fas fa-shopping-cart"></i>
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
